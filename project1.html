<!DOCTYPE html>
<html>

<script id="vertex-shader" type="x-shader/x-vertex">

    attribute vec4 vPosition;
    attribute vec4 vColor;
    attribute vec4 zCoord;

    varying vec4 fColor;

    void
    main()
    {

        gl_Position.x = vPosition.x;
        gl_Position.y = vPosition.y;
        gl_Position.z = zCoord.x;
        gl_Position.w = 1.0;

        fColor = vColor;

        gl_PointSize = 30.0;
    }
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

    precision mediump float;

    varying vec4 fColor;

    void
    main()
    {
      float r = 0.0, delta = 0.0, alpha = 1.0;
        vec2 cxy = 2.0 * gl_PointCoord - 1.0;
        r = dot(cxy, cxy);
        if (r > 1.0) {
            discard;
        }
        gl_FragColor = fColor * alpha;
    }
</script>


<script id="vertex-shader-gradient" type="x-shader/x-vertex">

    attribute vec4 vPosition;
    attribute vec4 vColor;

    varying vec4 fColor;

    void
    main()
    {
        gl_Position = vPosition;
        fColor = vColor;
    }
</script>

<script id="fragment-shader-gradient" type="x-shader/x-fragment">

    precision mediump float;

    varying vec4 fColor;
    varying vec4 fBindingRect;

    void
    main()
    {
        gl_FragColor = fColor;
    }
</script>
